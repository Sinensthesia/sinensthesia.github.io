<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinensthesia - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF5;
            color: #002366;
        }
        .brand-font {
            font-family: 'Cormorant Garamond', serif;
        }
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px -4px rgba(0, 35, 102, 0.15);
        }

        /* Particle Animation Styles */
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
        #particle-container.particles-visible {
            opacity: 1;
        }
        @keyframes float-subtle {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
        }
        .particle {
            position: absolute;
            animation: float-subtle ease-in-out infinite;
        }
    </style>
</head>

        <img src="../Resources/Web/Primary Logo/Blue/Sinensthesia-Logo-Teacup-RGB.png" alt="Sinensthesia Icon" class="h-84 w-84 object-contain mx-auto">

        <div class="space-y-4">

                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.getElementById('particle-container');

            if (particleContainer) {
                const generateParticles = () => {
                    particleContainer.classList.remove('particles-visible');
                    setTimeout(() => {
                        particleContainer.innerHTML = ''; // Clear old particles on resize
                        const fragment = document.createDocumentFragment();

                        const minWidth = 320;
                        const maxWidth = 768; // Max width for a mobile-centric links page
                        const currentWidth = Math.max(minWidth, Math.min(window.innerWidth, maxWidth));
                        const scaleFactor = (currentWidth - minWidth) / (maxWidth - minWidth);

                        const particleCount = Math.round(30 + 20 * scaleFactor); // Scale from 30 to 50 particles

                        const accentColors = ['#34D399', '#FB7185', '#f9c74f'];
                        const colorChance = 0.1;
                        const defaultColor = '#002366';

                        const starburstSVG = `<svg class="particle" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L9.5 9.5 2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5z"/></svg>`;
                        const specialImagePaths = ['../Resources/KrikosInner.png', '../Resources/StellaInner.png'];

                        for (let i = 0; i < particleCount; i++) {
                            let particle;
                            if (i === 0) {
                                const chosenImage = specialImagePaths[Math.floor(Math.random() * specialImagePaths.length)];
                                particle = document.createElement('img');
                                particle.src = chosenImage;
                                particle.alt = 'Floating decorative element';
                                particle.classList.add('particle'); // FIX: Added 'particle' class
                            } else {
                                const particleWrapper = document.createElement('div');
                                particleWrapper.innerHTML = starburstSVG;
                                particle = particleWrapper.firstChild;
                                if (Math.random() < colorChance) {
                                    particle.style.color = accentColors[Math.floor(Math.random() * accentColors.length)];
                                } else {
                                    particle.style.color = defaultColor;
                                }
                            }

                            const size = Math.random() * 15 + 5;
                            particle.style.width = `${size}px`;
                            particle.style.height = `${size}px`;
                            particle.style.opacity = `0.7`;
                            particle.style.top = `${Math.random() * 100}%`;
                            particle.style.left = `${Math.random() * 100}%`;
                            particle.style.animationDuration = `${Math.random() * 10 + 8}s`;
                            particle.style.animationDelay = `${Math.random() * 5}s`;

                            fragment.appendChild(particle);
                        }

                        particleContainer.appendChild(fragment);
                        particleContainer.classList.add('particles-visible');
                    }, 100);
                };

                function debounce(func, wait) {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                }

                generateParticles();
                window.addEventListener('resize', debounce(generateParticles, 250));
            }
        });
    </script>

</body>
</html>
