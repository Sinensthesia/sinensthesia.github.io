        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF5;
            color: #002366;
        }
        .brand-font {
            font-family: 'Cormorant Garamond', serif;
        }
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .image-overlay-button:hover,
        .tip-jar-button:hover {
            box-shadow: 0 8px 20px -4px rgba(0, 35, 102, 0.15);
        }
        .link-button span {
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }
        .link-button:hover span {
            transform: translateY(-4px);
        }
        #social-icons-container .link-button:hover,
        .tip-jar-icons .link-button:hover {
            transform: translateY(-4px);
            opacity: 0.8;
        }

        .image-overlay-button {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .image-overlay-button::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            background-image: url('../Resources/Camellia_Stella.png');
            background-size: 80%;
            background-position: 12% 90%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.1;
        }

        #particle-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #particle-container.particles-visible {
            opacity: 1;
        }
        @keyframes float-subtle {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
        }
        .particle {
            position: absolute;
            animation: float-subtle ease-in-out infinite;
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .image-overlay-button::before {
                background-size: 50%;
                background-position: 40% 70%;
            }
        }
        @media (min-width: 1025px) {
            .image-overlay-button::before {
                background-size: 25%;
                background-position: 46% 88%;
            }
        }
        .menu-popup-body {
            font-family: 'Inter', sans-serif;
            color: #1E2A4A;
            background-color: #FDFBF5;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.getElementById('particle-container');
            const openZelleButton = document.getElementById('open-zelle-popup');
            const zellePopup = document.getElementById('zelle-popup');
            const openMenuButton = document.getElementById('open-menu-popup');
            const menuPopup = document.getElementById('menu-popup');
            const menuContentContainer = document.getElementById('menu-content-container');
            const openGratuityButton = document.getElementById('open-gratuity-popup');
            const gratuityPopup = document.getElementById('gratuity-popup');

            const openModal = (modal) => modal.classList.remove('hidden');
            const closeModal = (modal) => modal.classList.add('hidden');

            openZelleButton.addEventListener('click', () => openModal(zellePopup));
            zellePopup.addEventListener('click', () => closeModal(zellePopup));

            openGratuityButton.addEventListener('click', () => openModal(gratuityPopup));
            gratuityPopup.addEventListener('click', () => closeModal(gratuityPopup));

            openMenuButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('../index.html');
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const menuSection = doc.querySelector('#menu');

                    if (menuSection) {
                        // Inject the menu's HTML content
                        menuContentContainer.innerHTML = menuSection.innerHTML;

                        // Find all the newly added menu/toppings cards within the popup
                        const allCards = menuContentContainer.querySelectorAll('.menu-card, .toppings-card');

                        // Manually trigger their visibility since the scroll animation isn't needed here
                        allCards.forEach(card => {
                            card.classList.add('is-visible');
                        });

                        // Now, open the modal
                        openModal(menuPopup);
                    }
                } catch (error) {
                    console.error('Error fetching menu:', error);
                    alert('Could not load the menu at this time.');
                }
            });
            menuPopup.addEventListener('click', (event) => closeModal(menuPopup));


            const adjustSocialIconsMargin = () => {
                const socialIcons = document.getElementById('social-icons-container');
                if (socialIcons) {
                    const overlapValue = window.innerHeight * -0.05;
                    socialIcons.style.marginTop = `${overlapValue}px`;
                }
            };

            if (particleContainer) {
                const generateParticles = () => {
                    particleContainer.innerHTML = '';
                    const fragment = document.createDocumentFragment();
                    const particleCount = 30;
                    const accentColors = ['#34D399', '#FB7185', '#f9c74f'];
                    const colorChance = 0.1;
                    const defaultColor = '#002366';
                    const starburstSVG = `<svg class="particle" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L9.5 9.5 2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5z"/></svg>`;
                    const specialImagePaths = ['../Resources/KrikosInner.png', '../Resources/StellaInner.png'];
                    for (let i = 0; i < particleCount; i++) {
                        let particle;
                        if (i < 2 && specialImagePaths[i]) {
                             particle = document.createElement('img');
                             particle.src = specialImagePaths[i];
                             particle.classList.add('particle');
                        } else {
                            const particleWrapper = document.createElement('div');
                            particleWrapper.innerHTML = starburstSVG;
                            particle = particleWrapper.firstChild;
                            if (Math.random() < colorChance) {
                                particle.style.color = accentColors[Math.floor(Math.random() * accentColors.length)];
                            } else {
                                particle.style.color = defaultColor;
                            }
                        }
                        const size = Math.random() * 15 + 5;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.opacity = `0.7`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.animationDuration = `${Math.random() * 10 + 8}s`;
                        particle.style.animationDelay = `${Math.random() * 5}s`;
                        fragment.appendChild(particle);
                    }
                    particleContainer.appendChild(fragment);
                    particleContainer.classList.add('particles-visible');
                };

                generateParticles();
                adjustSocialIconsMargin();
            }
        });
    </script>
